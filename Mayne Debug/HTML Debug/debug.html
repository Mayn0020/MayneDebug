<!DOCTYPE html>
<html>
  <head>
    <title>Mayne HTML Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/debug.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">
<!-- Jit -->
<link type="text/css" href="../css/jit/base.css" rel="stylesheet" />
<link type="text/css" href="../css/jit/AreaChart.css" rel="stylesheet" />
<script language="javascript" type="text/javascript" src="js/jit/jit.js"></script>

    <link href="logs.html" rel="appendix">
  </head>
  <body>
      <button type="button" onclick="toggleVisibilityOfClass('log');" id="allBtn" class="btn btn-default btn-lg"><i class="fa fa-asterisk"></i> All</button>
      <button type="button" onclick="toggleVisibilityOfClass('NONE');" id="nonBtn" class="btn btn-inverse btn-lg"><i class="fa fa-ban"></i> None</button>
      <button type="button" onclick="toggleVisibilityOfClass('warning');" id="warningBtn" class="btn btn-warning btn-lg"><i class="fa fa-exclamation-circle"></i> Warning</button>
      <button type="button" onclick="toggleVisibilityOfClass('error');" id="errorsBtn" class="btn btn-danger btn-lg"><i class="fa fa-exclamation-triangle"></i> Errors</button>
      <button type="button" onclick="toggleVisibilityOfClass('networking');" id="netwrokingBtn" class="btn btn-primary btn-lg"><i class="fa fa-globe"></i> Networking</button>
      <button type="button" onclick="toggleVisibilityOfClass('ai');" id="aiBtn" class="btn btn-success btn-lg"><i class="fa fa-cogs"></i> AI</button>
      <button type="button" onclick="toggleVisibilityOfClass('audio');" id="audioBtn" class="btn btn-audio btn-lg"><i class="fa fa-volume-up"></i> Audio</button>
      <button type="button" onclick="toggleVisibilityOfClass('gamelogic');" id="gamelogicBtn" class="btn btn-logic btn-lg"><i class="fa fa-puzzle-piece"></i> Game Logic</button>
      <button type="button" id="statisticsBtn" class="btn btn-logic btn-lg"><i class="fa fa-bar-chart-o"></i> Statistics</button>
    <div class="UnityContent">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Type</th>
            <th>Message</th>
            <th>Sender</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <div id="center-container">
    <div id="infovis"></div>    
</div>
        <!-- Begin Unity Data -->
<tr class="log ai audio"><td>0</td><td class="logtype"></td><td>AI NOT FOUND</td><td>Main Camera</td><td>0</td><tr/>
<tr class="log ai audio error"><td>1</td><td class="logtype"></td><td>DUNCAN IS AN ERROR</td><td>Main Camera</td><td>0</td><tr/>
<tr class="log audio gamelogic"><td>2</td><td class="logtype"></td><td>Missing Object</td><td>Main Camera</td><td>0</td><tr/>
<tr class="log networking audio gamelogic warning"><td>3</td><td class="logtype"></td><td>File now found</td><td>Main Camera</td><td>0</td><tr/>
        <!-- End Unity Data -->
        </tbody>
      </table>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    /* Add Icons to type */
    $(".networking .logtype").append("  <i class=\"fa fa-globe\"></i>  ");
    $(".ai .logtype").append("  <i class=\"fa fa-cogs\"></i>  ");
    $(".audio .logtype").append("  <i class=\"fa fa-volume-up\"></i>  ");
    $(".gamelogic .logtype").append("  <i class=\"fa fa-puzzle-piece\"></i>  ");
   </script>
   <script>
    $(".log").click(function(){
      $(".log-selected").removeClass("log-selected");
      $(this).addClass("log-selected");
    });
 
    function toggleVisibilityOfClass(className)
    {
      console.log(className);
      $(".log").each(function(index)
      {
        
        if( !$(this).hasClass(className))
        {
          $(this).addClass("log-hidden");
          console.log("Hidden");
        }
        else
        {
          $(this).removeClass("log-hidden");
          console.log("Not Hidden");
        }
      });
    }
    </script>
  </body>
</html>
